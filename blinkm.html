<!DOCTYPE html>
<html>
	<head>
		<meta  content="text/html; charset=utf-8">
		<title>BlinkM Controller</title>
	</head>
	<body>
		<h1>Set the color of the BlinkM LED</h1>
		<form action="/set-led" method="post">
			<label>Set Red: </label>
			<button type="submit" name="color" value="red">Red</button>
			<br />
			<label>Set Green: </label>
			<button type="submit" name="color" value="green">Green</button>
			<br />
			<label>Set Blue: </label>
			<button type="submit" name="color" value="blue">Blue</button>
			<br />
		</form>
	</body>
</html>
